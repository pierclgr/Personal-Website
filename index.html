    <div class="content">
        <h2 id="score">&nbsp;</h2>
        <canvas id="snakeCanvas" width="500" height="500"></canvas>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const canvas = document.getElementById("snakeCanvas");
                const ctx = canvas.getContext("2d");
                const playButton = document.getElementById("playButton");
    
                const gridSize = 20;
                let snake = [{ x: 10, y: 10 }];
                let direction = "right";
                let food = getRandomFoodPosition();
                let gameSpeed = 150;
                let isPlaying = false;
    
                function draw() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
                    // Draw thick box borders
    
                    snake.forEach(segment => {
                        ctx.fillStyle = "#fefcfb";
                        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                    });
    
                    ctx.fillStyle = "#fe7f2d";
                    ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
                }
    
                function update() {
                    const head = { ...snake[0] };
                    switch (direction) {
                        case "up":
                            head.y -= 1;
                            break;
                        case "down":
                            head.y += 1;
                            break;
                        case "left":
                            head.x -= 1;
                            break;
                        case "right":
                            head.x += 1;
                            break;
                    }
    
                    // Check for collisions with borders
                    if (
                        head.x < 0 || head.x >= canvas.width / gridSize ||
                        head.y < 0 || head.y >= canvas.height / gridSize
                    ) {
                        resetGame();
                        return;
                    }
    
                    snake.unshift(head);
    
                    if (head.x === food.x && head.y === food.y) {
                        food = getRandomFoodPosition();
                        increaseSpeed();
                    } else {
                        snake.pop();
                    }
    
                    if (checkCollision()) {
                        resetGame();
                    }
                }
    
                function checkCollision() {
                    return snake.slice(1).some(segment => segment.x === snake[0].x && segment.y === snake[0].y);
                }
    
                function getRandomFoodPosition() {
                    return {
                        x: Math.floor(Math.random() * (canvas.width / gridSize)),
                        y: Math.floor(Math.random() * (canvas.height / gridSize))
                    };
                }
    
                function resetGame() {
                    document.getElementById("score").textContent = "Game over! Your score: " + (snake.length - 1);
                    snake = [{ x: 10, y: 10 }];
                    direction = "right";
                    food = getRandomFoodPosition();
                    isPlaying = false;
                    playButton.disabled = false;
                    gameSpeed = 100;
                }
    
                function increaseSpeed() {
                    gameSpeed -= 2.5;
                }
    
                function handleKeydown(event) {
                    if (!isPlaying) {
                        document.getElementById("score").textContent = "\xa0";
                        isPlaying = true;
                        playButton.disabled = true;
                        gameLoop();
                    }
    
                    switch (event.key) {
                        case "ArrowUp":
                            direction = "up";
                            break;
                        case "ArrowDown":
                            direction = "down";
                            break;
                        case "ArrowLeft":
                            direction = "left";
                            break;
                        case "ArrowRight":
                            direction = "right";
                            break;
                    }
                }
    
                function handlePlayButtonClick() {
                    if (!isPlaying) {
                        document.getElementById("score").textContent = "\xa0";
                        isPlaying = true;
                        playButton.disabled = true;
                        gameLoop();
                    }
                }
    
                document.addEventListener("keydown", handleKeydown);
                playButton.addEventListener("click", handlePlayButtonClick);
    
                function gameLoop() {
                    update();
                    draw();
    
                    if (isPlaying) {
                        setTimeout(() => {
                            requestAnimationFrame(gameLoop);
                        }, gameSpeed);
                    }
                }
            });
        </script>
    </div>
